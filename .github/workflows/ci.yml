name: Build and deploy app

env:
  REACT_APP_VERSION: 1.0.0
  REACT_APP_UNSPLASH_API_KEY: ${{ secrets.REACT_APP_UNSPLASH_API_KEY }}

on:
  push:
    branches:
      - production

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@main
        with:
          persist-credentials: false

      - name: Set up Node.js üîß
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies ‚öô
        run: npm install
        env:
          REACT_APP_UNSPLASH_API_KEY: ${{ secrets.REACT_APP_UNSPLASH_API_KEY }}

      - name: Build üèóÔ∏è
        run: REACT_APP_UNSPLASH_API_KEY=${{ secrets.REACT_APP_UNSPLASH_API_KEY }} npm run build
        # env:
        #   REACT_APP_UNSPLASH_API_KEY: ${{ secrets.REACT_APP_UNSPLASH_API_KEY }}

      - name: Upload artifacts ‚¨ÜÔ∏è
        uses: actions/upload-pages-artifact@v3

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages üöÄ
        id: deployment
        uses: actions/deploy-pages@v4
        env:
          REACT_APP_UNSPLASH_API_KEY: ${{ secrets.REACT_APP_UNSPLASH_API_KEY }}
